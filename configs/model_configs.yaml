cnn_custom:
  input_shape: [256, 256, 3]
  conv_filters: [32, 64, 128, 256]
  dropout_rate: 0.4
  learning_rate: 0.001
  batch_size: 32
  epochs: 50

resnet50:
  freeze_layers: 100
  learning_rate: 0.0001
  fine_tune_epochs: 30

autoencoder:
  latent_dim: 128
  loss_weights: {mse: 0.5, ssim: 0.5}
  batch_size: 16
  epochs: 100
